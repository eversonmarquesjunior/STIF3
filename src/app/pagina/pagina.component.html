<ion-header>
  <ion-toolbar color="primary">
    <ion-title>STIF</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">



    <ion-text>
      <h1>Mensagem de: {{remetente}}</h1>
    </ion-text>
    <h5>{{mensagem}}</h5> <br>

    <ion-item>
      <ion-label position="floating"> Seu nome: </ion-label>
      <ion-input type="text" [(ngModel)]="pai" name="pai"> </ion-input>
      </ion-item>

      <ion-item>
      <ion-label position="floating"> Nome do filho: </ion-label>
      <ion-input type="text" [(ngModel)]="filho" name="filho"> </ion-input>
    </ion-item>
    <br>

    <ion-button (click)="fechar()"><ion-text color="dark">Estou ciente</ion-text></ion-button>

  </div>

</ion-content>
