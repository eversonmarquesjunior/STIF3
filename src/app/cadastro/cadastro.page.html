<ion-header>
  <ion-toolbar color="primary">
    <ion-title>STIF</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating"> Nome Completo: </ion-label>
    <ion-input type="text" [(ngModel)] = "adm.nome" name = "nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Email: </ion-label>
    <ion-input type="text"  [(ngModel)] = "adm.email" name = "email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Senha: </ion-label>
    <ion-input type="password" [(ngModel)] = "adm.senha" name = "senha"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label position="floating"> Rg: </ion-label>
  <ion-input type="text" [(ngModel)] = "adm.rg"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating"> Cpf: </ion-label>
  <ion-input type="text" [(ngModel)] = "adm.cpf"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating"> Telefone: </ion-label>
  <ion-input type="text" [(ngModel)] = "adm.telefone"></ion-input>
</ion-item>

  <br />

  <ion-button  (click) = "salvar()" expand="block" color="primary">
    <ion-text color="dark"> Entrar </ion-text>
  </ion-button>


</ion-content>
