<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
    STIF
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-item>
      <ion-label position="floating"> Email: </ion-label>
      <ion-input type="text" [(ngModel)] = "email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Senha: </ion-label>
      <ion-input type="password" [(ngModel)] = "senha"></ion-input>
    </ion-item>

    <br />

    <ion-button expand="block" color="primary" (click) = "entrar()">
      <ion-text color="dark"> Entrar </ion-text>
    </ion-button>

    <ion-button expand="block" color="primary" href = "cadastro">
      <ion-text color="dark"> Cadastre-se </ion-text>
    </ion-button>

    <ion-button expand="block" color="primary">
      <ion-text color="dark" (click) = "redefinir()"> Esqueceu sua senha? </ion-text>
    </ion-button>




  </div>
</ion-content>
